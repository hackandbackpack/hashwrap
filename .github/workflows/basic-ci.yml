name: HashWrap Validation

on:
  push:
    branches: [ main ]

jobs:
  # Simple validation for pentest tool
  validate:
    name: Quick Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Essential validation
      run: |
        echo "🔍 HashWrap Pentest Tool Validation"
        
        # Check core files
        [ -f "docker-compose.yml" ] && echo "✅ Docker setup ready" || echo "❌ Docker missing"
        [ -f "bootstrap.sh" ] && echo "✅ Bootstrap ready" || echo "❌ Bootstrap missing"
        [ -x "bootstrap.sh" ] && echo "✅ Bootstrap executable" || echo "❌ Fix permissions"
        
        # Quick Docker syntax check
        docker-compose config --quiet && echo "✅ Docker config valid" || echo "⚠️ Docker config issues"
        
        echo ""
        echo "🎯 Ready for penetration testing deployment"